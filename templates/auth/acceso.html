{% extends 'base.html' %}

{% block title %}Acceso | {{ site_config.site_name }}{% endblock %}

{% block content %}
<section class="py-5" style="background: linear-gradient(135deg, rgba(80, 92, 78, 0.10) 0%, rgba(255, 198, 40, 0.08) 100%); min-height: 70vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <h3 class="mb-1">Acceso</h3>
                            <p class="text-muted small mb-0">Ingresá con tu usuario de administración</p>
                        </div>

                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% if next %}
                                <input type="hidden" name="next" value="{{ next }}" />
                            {% endif %}

                            <div class="mb-3">
                                <label class="form-label" for="id_username">Usuario</label>
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control"
                                    id="id_username"
                                    autocomplete="username"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="id_password">Contraseña</label>
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    id="id_password"
                                    autocomplete="current-password"
                                    required
                                />
                            </div>

                            <button type="submit" class="btn btn-danger w-100">
                                <i class="fas fa-right-to-bracket me-2"></i>Ingresar
                            </button>

                            <div class="text-center mt-3">
                                <a class="small text-muted" href="{% url 'landing:home' %}">
                                    Volver a la web
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
